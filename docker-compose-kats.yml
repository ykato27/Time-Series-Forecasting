version: "3"
services:
  kats:
    container_name: kats
    image: kats:1.0
    build:
      context: ./docker
      dockerfile: ./kats/Dockerfile
    volumes:
      - ./:/work
    working_dir: /work
    ports:
      - 8888:8888
    command: jupyter lab --ip=0.0.0.0 --allow-root --no-browser --NotebookApp.token=''
