version: "3"
services:
  pymc3:
    container_name: pymc3
    image: pymc3:1.0
    build:
      context: ./docker
      dockerfile: ./pymc3/Dockerfile
      args:
        user_name: ${user_name}
        user_email: ${user_email}
    volumes:
      - ./:/work
    working_dir: /work
    ports:
      - 8888:8888
    command: jupyter lab --ip=0.0.0.0 --allow-root --no-browser --NotebookApp.token=''
