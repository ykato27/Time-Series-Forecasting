version: "3"
services:
  pymc3:
    container_name: pymc3
    image: pymc3:1.0
    build:
      context: ./docker
      dockerfile: ./pymc3/Dockerfile
    volumes:
      - ./:/work
    working_dir: /work
    ports:
      - 8888:8888
    command: jupyter lab --ip=0.0.0.0 --allow-root --no-browser --NotebookApp.token=''
